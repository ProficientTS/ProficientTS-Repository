<ion-content padding class="loginpage">
    <div>
        <ion-select (ionChange)="selectLang($event)"> Select Language
            <ion-option *ngFor="let l of lang" value="{{ l.val }}">
                {{ l.desc }}
            </ion-option>
        </ion-select>
    </div>
    <div id="div-login">
        <div id="div-logo">

            <!--Replace this value with dynamic data from the db. Call it {{img-login}}-->
            <img src="assets/image/logo.png" alt="">

            <!--Replace this value with dynamic data from the db. Call it {{company-name}}-->
            <!-- <div id="div-company-name">Proficient</div> -->
            <div id="div-company-name" class="arabic">{{ 'Login Title' | translate }}</div>

        </div>
        <ul id="ul-login">
            <li>
                <div class="div-login-item">
                    <i class="fa fa-user-o" aria-hidden="true"></i>
                </div>
                <div class="div-login-item">
                    <!-- <input type="text" placeholder="Username"> -->
                    <input type="text" placeholder="{{ 'Login account' | translate }}" class="arabic" [(ngModel)]="email">
                </div>
            </li>
            <li>
                <div class="div-login-item">
                    <i class="fa fa-key" aria-hidden="true"></i>
                </div>
                <div class="div-login-item">
                    <input type="password" placeholder="{{ 'Login pwd' | translate }}" [(ngModel)]="pwd">
                </div>
            </li>
            <div id="btn-login" class="pts-button" (touchend)="clickLogin()">
                {{ 'Login submit' | translate }}
            </div>
            <div id="div-login-msg">
                {{msg}}
            </div>
        </ul>
    </div>
</ion-content>
