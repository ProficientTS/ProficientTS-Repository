<ion-header>
    <ion-navbar transparent class="pts-navbar">
        <ion-title></ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="productpage">
    <div class="modulepage">
        <div class="product-title">{{title}}</div>
        <div class="div-image">
            <div class="div-image-type">Implant</div>
            <div class="div-outer" *ngFor="let i of img">
                <div class="dummy"></div>
                <div class="div-image-item">
                    <img src="{{i.url}}" alt="" (click)="viewImg(i.url)">
                </div>
                <li class="li-document-share">
                    <div (click)="shareDoc(i.url)">Share</div>
                    <div>----</div>
                </li>
            </div>
        </div>
    </div>
</ion-content>
