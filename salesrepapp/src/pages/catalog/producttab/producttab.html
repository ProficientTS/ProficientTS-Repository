<ion-header class="ptsDMiddle">
    <ion-navbar transparent class="pts-navbar">
        <ion-title></ion-title>
        <input placeholder="Search by Criteria" class="search-text" (click)="goToCatalog('search')">
        <div class="pts-button catalog-search-button" (click)="goToCatalog('product')">
            Product
        </div>
        <div class="pts-button catalog-search-button" (click)="goToCatalog('approach')">
            Approach
        </div>
        <div class="pts-button catalog-search-button" (click)="goToCatalog('favorites')">
            Favorites
        </div>
        <div class="pts-button catalog-search-button" (click)="goToCatalog('recent')">
            Recent
        </div>
    </ion-navbar>
</ion-header>

<ion-tabs>
    <ion-tab [root]="ProductDetailPage" tabTitle="Overview" tabIcon="eye" [rootParams]="info"></ion-tab>
    <ion-tab [root]="ProductDocumentPage" tabTitle="Document" tabIcon="book" [rootParams]="info"></ion-tab>
    <ion-tab [root]="ProductImagePage" tabTitle="Image" tabIcon="image" [rootParams]="info"></ion-tab>
    <ion-tab [root]="ProductVideoPage" tabTitle="Video" tabIcon="videocam" [rootParams]="info"></ion-tab>
    <ion-tab [root]="ProductSetPage" tabTitle="Set" tabIcon="medkit" [rootParams]="info"></ion-tab>
    <ion-tab [root]="ProductPartPage" tabTitle="Part" tabIcon="construct" [rootParams]="info"></ion-tab>
</ion-tabs>
