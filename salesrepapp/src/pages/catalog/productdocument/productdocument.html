<ion-header>
    <ion-navbar transparent class="pts-navbar">
        <ion-title></ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="productpage">
    <div class="modulepage">
        <div class="product-title">{{title}}</div>
        <div class="div-document">
            <div class="div-document-type">Brochure</div>
            <ul class="ul-document" *ngFor="let d of doc">
                <li class="li-document-title">{{d.title}}</li>
                <li class="li-document-view">
                    <button ion-button (click)="viewDoc(d.url)">View</button>
                    <div>----</div>
                </li>
                <li class="li-document-share">
                    <div>Share</div>
                    <div>----</div>
                </li>
            </ul>
        </div>

    </div>
</ion-content>
