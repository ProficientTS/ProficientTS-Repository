<pts-header [headerIpt]="headerIpt"></pts-header>
<ion-content padding class="productpage">
    <div class="modulepage">
        <div class="product-title">{{title}}</div>
        <ion-icon *ngIf='fav === true' class="fav-icon fa fa-heart" (click)="setFavorite('system', false)"></ion-icon>
        <ion-icon *ngIf='fav === false' class="fav-icon fa fa-heart-o" (click)="setFavorite('system', true)"></ion-icon>
        <div *ngIf="docType.length; else nodata">
            <div class="div-document" *ngFor="let key of docType;">
                <div class="div-document-type">{{key}}</div>
                <ul class="ul-document" *ngFor="let val of typeJsn[key]; let i = index;">
                    <li class="li-document-title">{{val.title}}</li>
                    <li class="li-document-fav" (click)="setFavorite('doc', val, i, key)">
                        <div *ngIf="val.fav == true; else unfav">
                            <ion-icon class="fa fa-heart"></ion-icon>
                            <div>Unfavorite</div>
                        </div>
                    </li>
                    <li class="li-document-view">
                        <div (click)="viewDoc(val)">View</div>
                        <div>----</div>
                    </li>
                    <li class="li-document-share">
                        <div (click)="shareDoc(val)"><span *ngIf="val.share != true; else shared">Share</span></div>
                        <div>----</div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</ion-content>


<ng-template #shared>
    <span>Shared</span>
</ng-template>

<ng-template #nodata>
    <div>No data Found</div>
</ng-template>

<ng-template #unfav>
    <div>
        <ion-icon class="fa fa-heart-o"></ion-icon>
        <div>Favorite</div>
    </div>
</ng-template>
