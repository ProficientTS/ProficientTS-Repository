<ion-split-pane [when]="g.split">
    <ion-menu type="overlay" [content]="content" [swipeEnabled]="false">
        <ion-header>
            <div id="div-menu-cmp-logo">&#123;P&#125;</div>
            <div id="div-menu-cmp-title">Proficient</div>
        </ion-header>

        <ion-content>
            <ion-list>
                <button ion-item *ngFor="let p of pages; let i = index;" (click)="openPage(p, i)" [ngClass]="{'ptsSelMenu': p.selected}">
                        <ion-icon class="{{p.icon}}"></ion-icon><br>
            {{p.title}}
          </button>
            </ion-list>
        </ion-content>

    </ion-menu>
    <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
    <ion-nav [root]="rootPage" main #content swipeBackEnabled="false"></ion-nav>
</ion-split-pane>
